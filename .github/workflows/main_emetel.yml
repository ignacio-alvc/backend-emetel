name: Build and deploy Python project to Azure Function App - emetel

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'  # Ruta a tu proyecto (la raíz está bien)
  PYTHON_VERSION: '3.12'               # Versión de Python

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-function.outputs.webapp-url }}

    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4

      - name: 'Setup Python version'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # --- PASOS ELIMINADOS ---
      # Ya no necesitas crear el venv ni hacer "pip install" aquí.
      # La acción de Azure se encargará de esto automáticamente.

      - name: 'Deploy to Azure Functions'
        id: deploy-to-function
        uses: Azure/functions-action@v1
        with:
          app-name: 'emetel'
          slot-name: 'Production'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}